language: android
android:
  components:
    # The BuildTools version used by your project
    - build-tools-22.0.1
    # The SDK version used to compile your project
    - android-22
    # m2repository is needed to install espresso and other support libs
    - extra-android-m2repository
    # Specify at least one system image to run emulator
    - sys-img-armeabi-v7a-android-22
# Emulator Management: Create, Start and Wait
before_script:
  - echo yes | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - ./gradlew clean test
notifications:
  email: false
